<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="h4"> <strong> # </strong> </th>
            <th class="h4"> <strong> Nombre </strong></th>
            <th class="h4"> <strong> Capital </strong></th>
            <th class="h4"> <strong> Año de conformación </strong></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of paises">
            <td>
              <dd>{{ p.id }}</dd>
            </td>
            <td>
              <dd (click)="onSelected(p)">{{ p.name }}</dd>
            </td>
            <td>
              <dd>{{ p.capital }}</dd>
            </td>
            <td>
              <dd>{{ p.formation_year }}</dd>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="container-fluid">
        <p>El pais mas antiguo listado es <strong> {{ oldestCountry }} </strong> y fue conformado en {{ oldestYear }} </p>
      </div>
    </div>
    <div class="col-6">
      <div *ngIf="selected">
        <app-pais-detail [paisDetail]="selectedPais"></app-pais-detail>
      </div>
    </div>
  </div>
</div>
